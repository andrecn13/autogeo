<meta charset="UTF-8">

	<div class="divImgAnuncioPrev">

	</div>
	<span class="tituloValor">{{anuncio.properties.valor | currency:"R$" :2}}</span>

	<button type="button" class="btnCadastro pull-left" ng-click="openDetail()">Visualizar An√∫ncio</button>
