<meta charset="UTF-8">

<div class="col-sm-8 col-sm-offset-2">
	
	<div class="page-header-autogeo">
		<h3 class="text-left col-xs-8">Meus Anúncios</h3>
		<span class="help-block text-left pull-left">Os anúncios que você publicou estão listados abaixo.</span>
		<button class="btn btnCadastro pull-right" ng-click="go('/cadastro/anuncio')">Novo Anúncio
			<span class="glyphicon glyphicon-plus"></span>
		</button>
	</div>
	
	<div>
		<ul id="listaAnuncios">
			<li class="col-xs-6 col-sm-6 col-md-6 col-lg-4 pull-left" ng-repeat="anuncio in anuncios">
				<div class="divAnuncio">
					<div class="imgAnuncio">
						<img src="./build/img/carro2.jpg" alt="Automóvel" title="Automóvel"/>
					</div>
					<table class="col-sm-11">
						<tbody>
							<tr class="preco">
								<td><span class="icone filtroPreco ativo"></span>{{anuncio.valor | currency:"R$" :2}}</td>
							</tr>
							<tr>
								<td><span class="icone filtroMarca ativo"></span>{{anuncio.modelo.marca.marca}}</td>
							</tr>
							<tr>
								<td tooltip-placement="top" tooltip="{{anuncio.modelo.nome}}"><span class="icone filtroModelo ativo"></span>{{anuncio.modelo.nome | limitTo:23}} {{(anuncio.modelo.nome.length > 23) ? '...' : ''}}</td>
							</tr>
							<tr>
								<td><span class="icone filtroCalendar ativo"></span>{{anuncio.ano}}</td>
							</tr>
							<tr>
								<td><span class="icone filtroKm ativo"></span>{{anuncio.km}}</td>
							</tr>
						</tbody>
					</table>
					<div class="col-xs-12 divBtnAnuncio">
						<button class="btnCadastro pull-left">Visualizar Todo Anúncio</button>
					</div>
				</div>
			</li>
		</ul>
	</div>
</div>
