<!doctype html>
<html ng-app="AutoGeoApp">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="autogeo">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>AutoGeo WebApp</title>
        
        <link rel="stylesheet" href="./build/css/autogeo-deps.css">
        <link rel="stylesheet" href="./build/css/autogeo.css">
        
        <link href='http://fonts.googleapis.com/css?family=Roboto:400,300,500' rel='stylesheet' type='text/css'>
    </head>
    <body>
            
        <header>
            <div id="logo" class="col-xs-10 col-sm-3 col-md-3 col-lg-3 pull-left">
				<img src="build/img/autogeo.png" alt="logo_autogeo" width="200" height="35">
            </div>
            <div class="hidden-xs col-sm-7 col-md-5 col-lg-7 pull-left">
                <div id="menu">
                    <a href="#/" active-link="ativo">Mapa</a>
                    <a href="#/favoritos" active-link="ativo">Meus Favoritos</a>
                    <a href="#/anuncios" active-link="ativo">Meus Anuncios</a>
                    <a href="#/cadastro" active-link="ativo"></span>Cadastre-se</a>
                </div> 
            </div> 
            <div class="col-sm-2 col-md-2 col-lg-1 pull-right menuDireito" ng-controller="LoginCtrl">
	            <div class="logout pull-right" >
	            	<span class="glyphicon glyphicon-off pull-right" ng-click="logout()" tooltip-placement="left" tooltip="Sair"></span>
	            </div>          
<!-- 	            <div class="config pull-right"> -->
<!-- 	            	<span class="glyphicon glyphicon-cog pull-right" tooltip-placement="left" tooltip="Configurações"></span> -->
<!-- 	            </div>            -->
            </div>
        </header>

		<div id="contentContainer" overflow-directive ng-view></div>
		
		<script src="./build/js/autogeo-deps.js"></script>
        <script src="./build/js/autogeo.min.js"></script>
    </body>
</html>
